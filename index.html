<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chiro Bones</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header_logo">
                <i class="logo"></i>
                <a href=""></a>
            </div>

            <nav class="navbar">
                <ul class="navbar_info">
                    <li>Name
                        <input type="text" minlength="2" size="5">
                    </li>
                    <li class="vl"></li>
                    <li>Gender
                        <select id="nav_gender" name="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </li>
                    <li
                        class="vl"
                        style="border-right: 1px solid rgb(136 136 136); height: 100%; padding-left:auto;"></li>
                    <li>Age
                        <input type="text" minlength="1" size="3">
                    </li>
                    <li
                        class="vl"
                        style="border-right: 1px solid rgb(136 136 136); height: 100%; padding-left:auto;"></li>
                    <li>Date of Birth
                        <input type="date" id="nav_birth" value="2000-01-01"></li>
                    <li>Hospital
                        <input type="text" minlength="2" size="10"></li>
                    <li
                        class="vl"
                        style="border-right: 1px solid rgb(136 136 136); height: 100%; padding-left:auto;"></li>
                    <li>Date
                        <input type="date" id="nav_date" style="border-radius: 6px;">
                    </li>
                </ul>
            </nav>
        </header>

        <sidebar class="sidebar">
            <div class="sidebar_left">
                <ul class="sidebar_icon">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="sidebar_right"></div>
        </sidebar>

        <canvas id="boneCanvas" class="boneCanvas"></canvas>

        <div class="canvasControls"></div>

        <script src="app.js"></script>
    </body>
</html>
