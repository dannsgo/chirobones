<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chiro Bones</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header -->
        <header id="boneHeader" class="header">
            <nav id="boneNavbar" class="navbar">
                <ul id="boneNav" class="nav_info">
                    <li>Name
                        <input type="text" id="nav_name" class="nav_box" minlength="2" size="5">
                    </li>
                    <span class="nav_vl"></span>
                    <li>Gender
                        <select class="nav_box" " id=" nav_gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </li>
                    <span class="nav_vl"></span>
                    <li>Age
                        <input type="text" class="nav_box" id="nav_age" minlength="1" size="3">
                    </li>
                    <span class="nav_vl"></span>
                    <li>Date of Birth
                        <input type="date" class="nav_box" id="nav_birth" value="2000-01-01"></li>
                    <span class="nav_vl"></span>
                    <li>Hospital
                        <input type="text" class="nav_box" id="nav_hospital" minlength="2" size="10"></li>
                    <span class="nav_vl"></span>
                    <li>Date
                        <input type="date" class="nav_box" id="nav_date">
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Sidebar -->
        <sidebar class="sidebar" id="sidebar">
            <div class="sidebar_left" id="sideLeft">
                <ul class="sidebar_i" id="leftIcon">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="sidebar_right" id="sideRight">
                <button class="dl_work" id="dlWork">ChiroBones</button>
            </div>
        </sidebar>
        <!-- Canvas -->
        <canvas id="boneCanvas" class="boneCanvas"></canvas>
        <div class="canvasControls">

        </div>

        <script src="app.js"></script>
    </body>
</html>
